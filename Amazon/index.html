<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cursos.dankicode.com/app/Views/public/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/ico.ico" type="image/x-icon">
    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="center flex align-flex-center">
            <div class="logo">
                <img src="assets/logo.png" alt="banner">
            </div>
            <div class="text-info-header">
                <p>Hello <br> <span style="font-size: 12px;"><i class="fa fa-map-marker" aria-hidden="true"></i>Select the address</span> </p>
            </div> <!--text-info-header-->
            <div class="input-search"> 
                <form method="post"> <!--open the box search-->
                    <input type="text">
                    <button type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i> <!--search icon-->
                    </button>
                </form>
            </div>
            <div class="text-info-header">
                <p>Hello, sing in <br>
                <b style="font-size: 11px;">Account & Lists</b> <!--bold-->
                </p>
            </div>  <!--text-info-header-->
            <div class="text-info-header">
                <p>Returns <br>
                <b style="font-size: 14px;">and Orders</b>
                </p>
            </div> <!--text-info-header-->
            <div class="text-info-header">
                <p class="flex align-flex-end"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span style="padding:0 8px">Shopping Car</span>
                </p>
            </div> <!--text-info-header-->
        </div> <!--center-->
    </header>
</body>
</html>
